apiVersion: v1
kind: Service
metadata:
  name: {{ include "resterappsvc.name" . }}
  labels:
    app: {{ include "resterappsvc.name" . }}
    chart: {{ include "resterapp.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.resterappsvc.service.type }}
  ports:
  - port: {{ .Values.resterappsvc.service.port }}
    {{- if .Values.resterappsvc.service.nodePort }}
    nodePort: {{ .Values.resterappsvc.service.nodePort }}
    {{- end }}
    protocol: TCP
  selector:
    app: {{ include "resterappsvc.name" . }}

